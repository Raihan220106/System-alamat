<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Alamat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sistem Manajemen Alamat</h1>

      <!-- Form -->
      <div class="form-container">
        <h2 id="form-title">+Tambah Alamat Baru</h2>
        <form id="alamat-form">
          <input type="hidden" id="alamat-id" />

          <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="provinsi">Provinsi:</label>
            <select id="provinsi" required>
              <option value="">Pilih Provinsi</option>
            </select>
          </div>

          <div class="form-group">
            <label for="kota">Kota:</label>
            <select id="kota" required>
              <option value="">Pilih Provinsi Terlebih Dahulu</option>
            </select>
          </div>

          <div class="form-group">
            <label for="alamat_lengkap">Alamat Lengkap:</label>
            <textarea id="alamat_lengkap" rows="3" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" id="submit-btn">Simpan</button>
            <button type="button" id="cancel-btn">Batal</button>
          </div>
        </form>
      </div>

      <!-- Data Table -->
      <div class="table-container">
        <h2>Daftar Alamat</h2>
        <table id="alamat-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Provinsi</th>
              <th>Kota</th>
              <th>Alamat</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="alamat-data">
            <!-- Data akan diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
