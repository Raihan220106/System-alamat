<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Alamat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sistem Manajemen Alamat</h1>

      <!-- Form -->
      <form id="alamat-form">
  <h2 id="form-title">Tambah Alamat Baru</h2>

  <input type="hidden" id="alamat-id" name="alamat-id" />

  <!-- Nama -->
  <div>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" autocomplete="name" required />
  </div>

  <!-- Email -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required />
  </div>

  <!-- Provinsi -->
  <div>
    <label for="provinsi">Provinsi:</label>
    <select id="provinsi" name="provinsi" autocomplete="address-level1" required>
      <option value="">Pilih Provinsi</option>
    </select>
  </div>

  <!-- Kota -->
  <div>
    <label for="kota">Kota:</label>
    <select id="kota" name="kota" autocomplete="address-level2" required>
      <option value="">Pilih Provinsi Terlebih Dahulu</option>
    </select>
  </div>

  <!-- Alamat Lengkap -->
  <div>
    <label for="alamat_lengkap">Alamat Lengkap:</label>
    <textarea id="alamat_lengkap" name="alamat_lengkap" autocomplete="street-address" required></textarea>
  </div>

  <!-- Tombol -->
  <div>
    <button type="submit">Simpan</button>
    <button type="button" id="cancel-btn">Batal</button>
  </div>
</form>

      </div>

      <!-- Data Table -->
      <div class="table-container">
        <h2>Daftar Alamat</h2>
        <table id="alamat-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Provinsi</th>
              <th>Kota</th>
              <th>Alamat</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="alamat-data">
            <!-- Data akan diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
